
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <link href="/styles.css" rel="stylesheet" /> -->

    <style>
      #chat-window
      {
        height: 400px; 
        overflow: scroll;
        background: #f9f9f9;
      }
      .button-row{
        margin: 10px;
      }
    </style>
</head>
    


  
  
  <body>
    <audio src="pings/cow-moo.wav" type="audio/wav" id="d0"> </audio>
    <audio src="pings/cha-ching.wav" type="audio/wav" id="d20"> </audio>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-8">
              <div  class="alert alert-light">
                  <div class="alert alert-primary" role="alert">
                    Roll Log    
                  </div>
                  <div id="chat-window">
                      <div id="output"></div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="button-row">
                            <label>Roll-Count</label>
                            <input type="number" name="noRolls" id="noRolls" value=1>
                            <button class="btn btn-success" id="d4">Roll D4</button>
                            <button class="btn btn-success" id="d6">Roll D6</button>
                            <button class="btn btn-success" id="d8">Roll D8</button>
                            <button class="btn btn-success" id="d10">Roll D10</button>
                            <button class="btn btn-success" id="d12">Roll D12</button>
                            <button class="btn btn-success" id="d20">Roll D20</button>
                        </div>
                    </div>
                  </div>
                <div class="row">
                    <div class="button-row">
                      <button class="btn btn-danger" id="clear">Clear</button>
                    </div>

                </div>
             
          </div>

          </div>

       
        </div>




      </div>  
     

        <div class="modal fade" id="signup" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Welcome To DnD Dice</h5>
               
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="details">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Character Name</label>
                      <input type="text" class="form-control" id="user" aria-describedby="User" placeholder="Enter your Name" required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Choose Your Role</label>
                      <select class="form-control" id="role-select">
                        <option value="DM">Dungeon Master</option>
                        <option value="Charc">Character</option>
                      </select>
                      </div>
                  
                    <button type="submit" class="btn btn-primary">Enter the Room</button>
                  </form>
                          
                </div>
               
              </div>
            </div>
          </div>
    

    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="chat.js"></script>        
  </body>
</html>
