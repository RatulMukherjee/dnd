        <div id="mario-chat">
                <h2> Roll Log</h2>
                <div id="chat-window">

                </div>
                
                <!-- <input id="message" type="text" placeholder="Message" /> -->
                <button class="btn btn-sm" id="d4">Roll D4</button>
                <button class="btn btn-sm" id="d6">Roll D6</button>

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Welcome</h5>
               
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input type="text" name="user" id="user" placeholder="Handle">
                            
                            <input class="form-check-input" type="radio" name="Radio" id="dm" value="dm" >
                            <label class="form-check-label" for="Radio">
                              Dungeon Master
                            </label>
                         
                          
                            <input class="form-check-input" type="radio" name="Radio" id="charc" value="charc">
                            <label class="form-check-label" for="Radio">
                                Character
                            </label>
                          
                </div>
                <div class="modal-footer">
                  
                  <button type="button" id="savedetails" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
